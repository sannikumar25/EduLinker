<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Teachers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1557682250-33bd709cbe85') no-repeat center center/cover;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #fff;
      
    }

    nav {
      position: sticky;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 20px;
      backdrop-filter: blur(10px);
      z-index: 999;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 600;
      display: inline-block;
      white-space: nowrap;
    }

    nav a:hover {
      color: #ffd700;
    }

    .dropdown {
      display: inline-block;
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      backdrop-filter: blur(8px);
      padding: 10px 0;
      min-width: 140px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .dropdown-content a {
      display: block;
      padding: 8px 12px;
      color: #fff;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    h2 {
      margin-top: 100px;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    #teacherList {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 700px;
      padding: 20px;
      color: #000;
      overflow-y: auto;
      max-height: 70vh;
    }

    .teacher {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
      flex-wrap: wrap;
    }

    .teacher-details {
      flex: 1;
    }

    .teacher img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .delete-btn {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .delete-btn:hover {
      background-color: #e60000;
    }

    @media (max-width: 600px) {
      nav {
        font-size: 13px;
        padding: 10px 5px;
      }

      .dropdown-content {
        min-width: 120px;
      }

      .teacher {
        flex-direction: column;
        align-items: flex-start;
      }

      h2 {
        font-size: 1.3rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">Home</a> |
    <div class="dropdown">
      <a href="#">Register â–¾</a>
      <div class="dropdown-content">
        <a href="register-teacher.html">As a Teacher</a>
        <a href="register-student.html">As a Student</a>
      </div>
    </div> |
    <a href="teacher-list.html">Find Teacher</a> |
    <a href="contact-us.html">Contact Us</a> |
    <a href="about.html">About Us</a>
  </nav>

  <h2>List of Available Teachers</h2>

  <div id="teacherList">
    <!-- Teachers will be populated by JavaScript -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    gsap.from("nav", { opacity: 0, y: -50, duration: 1.2, delay: 0.3, ease: "power2.out" });
    gsap.from("nav a", { opacity: 0, y: -20, stagger: 0.1, duration: 0.8, delay: 0.6 });
    gsap.from("h2", { opacity: 0, y: -40, duration: 1 });
    gsap.from("#teacherList", { opacity: 0, y: 40, duration: 1.2, delay: 0.3 });
  </script>

  <script>
    const teacherListDiv = document.getElementById("teacherList");
    const teachers = JSON.parse(localStorage.getItem("teachers")) || [];

    function renderTeachers() {
      teacherListDiv.innerHTML = "";

      if (teachers.length === 0) {
        teacherListDiv.innerHTML = "<p>No teachers available.</p>";
        return;
      }

      teachers.forEach((teacher, index) => {
        const div = document.createElement("div");
        div.className = "teacher";

        const img = document.createElement("img");
        img.src = teacher.profile_pic || "https://via.placeholder.com/80";
        img.alt = teacher.name;

        const details = document.createElement("div");
        details.className = "teacher-details";
        details.innerHTML = `
          <strong>Name:</strong> ${teacher.name}<br>
          <strong>Subject:</strong> ${teacher.subject}<br>
          <strong>Location:</strong> ${teacher.location}<br>
          <strong>Contact:</strong> ${teacher.contact}<br>
          <strong>Available:</strong> ${teacher.available_time || "Not specified"}<br>
        `;

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => {
          teachers.splice(index, 1);
          localStorage.setItem("teachers", JSON.stringify(teachers));
          renderTeachers();
        };

        details.appendChild(delBtn);
        div.appendChild(details);
        div.appendChild(img);
        teacherListDiv.appendChild(div);
      });
    }

    renderTeachers();
  </script>

</body>
</html>
