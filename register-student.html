<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EduLinker: Hire Local Teachers </title>
  <link rel="icon" href="images/ChatGPT Image Jul 4, 2025, 01_47_04 AM.png" type="image/png">  <style>
    /* Body & Background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1557682250-33bd709cbe85') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px; /* Space for fixed navbar */
      color: #fff;
    }

    /* Navigation Bar */
    nav {
      background: rgba(168, 118, 118, 0.1);
      padding: 10px 20px;
      border-radius: 0 0 10px 10px;
      backdrop-filter: blur(10px);
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      position: relative;
      white-space: nowrap;
    }

    nav a:hover {
      color: #ffd700;
    }

    .dropdown {
      display: inline-block;
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      backdrop-filter: blur(8px);
      min-width: 160px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: left;
      padding: 5px 0;
      
    }

    .dropdown-content a {
      display: block;
      padding: 10px 16px;
      color: #fff;
      text-decoration: none;
      white-space: nowrap;
      box-sizing: border-box;
      font-size: 15px;
    }

    .dropdown-content a:hover {
      background: rgba(0,0,0,0.2);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Form Section */
    h2 {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      margin-top: 75px;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 90%;
      max-width: 400px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.3);
      color: #000;
      font-size: 1rem;
      outline: none;
      backdrop-filter: blur(5px);
    }

    input::placeholder {
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ffffff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #000;
      color: #fff;
    }

    @media (max-width: 600px) {
      nav {
        font-size: 13px;
      }

      .dropdown-content a {
        font-size: 14px;
      }

      form {
        padding: 20px;
      }

      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a> |

    <div class="dropdown">
      <a href="#">Register â–¾</a>
      <div class="dropdown-content">
        <a href="register-teacher.html">As a Teacher</a>
        <a href="register-student.html">As a Student</a>
      </div>
    </div> |

    <a href="teacher-list.html">Find Teacher</a> |
    <a href="contact-us.html">Contact Us</a> |
    <a href="about.html">About Us</a>
  </nav>

  <h2>Register as a Student</h2>

  <form id="studentForm">
    <input type="text" name="name" placeholder="Full Name" required><br>
    <input type="text" name="subject" placeholder="Subject Needed" required><br>
    <input type="text" name="location" placeholder="City / Area" required><br>
    <input type="text" name="contact" placeholder="Contact Number" required><br>
    <button type="submit">Register</button>
  </form>

  <script src="register-student.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    gsap.from("h2", { opacity: 0, y: -40, duration: 1 });
    gsap.from("form", { opacity: 0, y: 40, duration: 1.2, delay: 0.3 });
  </script>

</body>
</html>
