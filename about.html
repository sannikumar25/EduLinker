<link rel="stylesheet" href="styles.css">
<style>
  nav {
    background: rgba(255, 255, 255, 0.1);
    padding: 10px 20px;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    text-align: center;
    font-family: 'Segoe UI', sans-serif;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
    font-weight: bold;
    position: relative;
  }

  nav a:hover {
    color: #ffd700;
  }

  .dropdown {
    display: inline-block;
    position: relative;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    backdrop-filter: blur(8px);
    padding: 10px 0;
    margin-top: 10px;
    min-width: 140px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .dropdown-content a {
    display: block;
    padding: 8px 12px;
    color: #fff;
    text-decoration: none;
  }

  .dropdown-content a:hover {
    background: rgba(0,0,0,0.2);
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  @media (max-width: 600px) {
    nav {
      font-size: 14px;
    }

    .dropdown-content {
      min-width: 120px;
    }
  }
</style>
